---
name: Release

"on":
  workflow_dispatch:
    inputs:
      version:
        description: "Version to release (e.g., 3.2.12)"
        required: true
        type: string

permissions:
  contents: write

jobs:
  prepare:
    name: Prepare Release
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.version.outputs.version }}
    steps:
      - name: Checkout
        uses: actions/checkout@v6
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Validate version format
        run: |
          VERSION="${{ github.event.inputs.version }}"
          if [[ ! "$VERSION" =~ ^[0-9]+\.[0-9]+\.[0-9]+$ ]]; then
            echo "Error: Version must be in format X.Y.Z (e.g., 3.2.12)"
            exit 1
          fi
          echo "Version format valid: $VERSION"

      - name: Set version output
        id: version
        run: echo "version=${{ github.event.inputs.version }}" >> $GITHUB_OUTPUT

      - name: Update version in files
        run: |
          VERSION="${{ github.event.inputs.version }}"

          # Update install.sh
          sed -i "s/^VERSION=\".*\"/VERSION=\"$VERSION\"/" install.sh

          # Update installer/__init__.py
          sed -i "s/^__version__ = \".*\"/__version__ = \"$VERSION\"/" installer/__init__.py

          # Update README.md install URL
          sed -i "s|tfvchow/claude-codepro/v[0-9.]*|tfvchow/claude-codepro/v$VERSION|g" README.md

          echo "Updated files to version $VERSION"
          grep VERSION install.sh
          grep __version__ installer/__init__.py

      - name: Commit version changes
        run: |
          VERSION="${{ github.event.inputs.version }}"
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add install.sh installer/__init__.py README.md
          git commit -m "chore: release v$VERSION" || echo "No changes to commit"
          git push origin main

      - name: Create and push tag
        run: |
          VERSION="${{ github.event.inputs.version }}"
          git tag -f "v$VERSION"
          git push origin "v$VERSION" --force

      - name: Create GitHub release
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          VERSION="${{ github.event.inputs.version }}"
          gh release create "v$VERSION" \
            --title "v$VERSION" \
            --notes "Fork of upstream v$VERSION with customizations.

          **Install:**
          \`\`\`bash
          curl -fsSL https://raw.githubusercontent.com/tfvchow/claude-codepro/v$VERSION/install.sh | bash
          \`\`\`

          See [README](https://github.com/tfvchow/claude-codepro#readme) for details." \
            --latest || echo "Release may already exist"

  quality:
    name: QLTY Code Quality Checks
    runs-on: ubuntu-latest
    needs: prepare
    steps:
      - name: Checkout
        uses: actions/checkout@v6
        with:
          ref: v${{ needs.prepare.outputs.version }}

      - name: Install QLTY
        run: curl -s https://qlty.sh | sh

      - name: Run QLTY checks
        run: |
          export QLTY_INSTALL="$HOME/.qlty"
          export PATH="$QLTY_INSTALL/bin:$PATH"
          "$HOME/.qlty/bin/qlty" check --install-only
          "$HOME/.qlty/bin/qlty" check

  python-tests:
    name: Python Unit Tests
    runs-on: ubuntu-latest
    needs: [prepare, quality]
    steps:
      - name: Checkout code
        uses: actions/checkout@v6
        with:
          ref: v${{ needs.prepare.outputs.version }}

      - name: Set up Python 3.12
        uses: actions/setup-python@v6
        with:
          python-version: "3.12"

      - name: Install Python dependencies
        run: |
          python3 -m pip install --upgrade pip
          python3 -m pip install pytest pytest-cov
          python3 -m pip install rich httpx typer platformdirs

      - name: Run unit tests with coverage
        run: |
          python3 -m pytest tests/unit/ -v \
            --cov=installer \
            --cov-report=term --cov-report=xml

  build-x86:
    name: Build Linux x86_64
    runs-on: ubuntu-latest
    needs: [prepare, python-tests]
    steps:
      - name: Checkout release tag
        uses: actions/checkout@v6
        with:
          ref: v${{ needs.prepare.outputs.version }}

      - name: Verify version
        run: |
          echo "Building version: ${{ needs.prepare.outputs.version }}"
          cat installer/__init__.py | grep __version__

      - name: Build binary
        run: |
          docker run --rm \
            -v ${{ github.workspace }}:/workspace \
            -w /workspace \
            python:3.12-slim-bullseye \
            bash -c "
              apt-get update && apt-get install -y binutils && \
              pip install pyinstaller rich httpx typer platformdirs && \
              cd installer && python build.py && \
              chmod 755 dist/ccp-installer-linux-x86_64
            "

      - name: Upload binary to release
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          gh release upload "v${{ needs.prepare.outputs.version }}" \
            installer/dist/ccp-installer-linux-x86_64 --clobber

  build-arm64:
    name: Build Linux arm64
    runs-on: ubuntu-24.04-arm
    needs: [prepare, python-tests]
    steps:
      - name: Checkout release tag
        uses: actions/checkout@v6
        with:
          ref: v${{ needs.prepare.outputs.version }}

      - name: Verify version
        run: |
          echo "Building version: ${{ needs.prepare.outputs.version }}"
          cat installer/__init__.py | grep __version__

      - name: Build binary
        run: |
          docker run --rm \
            -v ${{ github.workspace }}:/workspace \
            -w /workspace \
            python:3.12-slim-bullseye \
            bash -c "
              apt-get update && apt-get install -y binutils && \
              pip install pyinstaller rich httpx typer platformdirs && \
              cd installer && python build.py && \
              chmod 755 dist/ccp-installer-linux-arm64
            "

      - name: Upload binary to release
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          gh release upload "v${{ needs.prepare.outputs.version }}" \
            installer/dist/ccp-installer-linux-arm64 --clobber
